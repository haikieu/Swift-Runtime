language: swift
osx_image: xcode9.1
env:
  global:
  - WORKSPACE=RuntimeDemo.xcworkspace
before_deploy:
- carthage build --no-skip-current
- carthage archive RuntimeTV
- carthage archive Runtime
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
   - "Runtime.framework.zip"
   - "RuntimeTV.framework.zip"
  skip_cleanup: true
  on:
    repo: haikieu/Swift-Runtime
    tags: true
